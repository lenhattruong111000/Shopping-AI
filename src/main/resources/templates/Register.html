<body>

    <div class="container " id="container ">
        <div class="form-container sign-in-container ">

                    <p>You already have an account?</p>
                    <a href="/login"><button class="ghost " id="signIn ">Sign In</button></a>
                </div>
            </div>
        </div>
        <div class="overlay-container ">
            <form action="# " id="register_form" method="POST">
                <h1>Create Account</h1>
                <!-- <div class="social-container ">
                    <i class="fab fa-facebook" size="30"></i>
                    <a href="twitter.com" class="fa fa-twitter "></a>
                    <a href="# " class="fa fa-google-plus "></a>
                </div>
                <span>or use your email for registration</span> -->


                <input type="text" id="fullname" name="fullname" placeholder="Full Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'">


                <input type="email" id="username" name="username" placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">


                <input type="password" id="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">


                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                <input type="date" id="date" name="date" placeholder="Date of Birth" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date of Birth'">


                <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
                <label for="keepLoggedIn">Keep me logged in</label>


                <button type="submit" value="submit">Register</button>


            </form>

        </div>
    </div>
