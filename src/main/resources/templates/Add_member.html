<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Colorlib Templates" name="description">
    <meta content="Colorlib" name="author">
    <meta content="Colorlib Templates" name="keywords">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link media="all" rel="stylesheet" th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}">
    <link media="all" rel="stylesheet" th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link media="all" rel="stylesheet" th:href="@{/vendor/select2/select2.min.css}">
    <link media="all" rel="stylesheet" th:href="@{vendor/datepicker/daterangepicker.css}">

    <!-- Main CSS-->
    <link media="all" rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <form action="#" method="post" th:action="@{/create}" th:object="${user}">

            <div class="wrapper wrapper--w680">
                <div class="card card-1">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title">Add user Information</h2>
                        <form method="POST">
                            <div class="row row-spqce">
                                <div class="input-group">
                                    <input class="input--style-1" name="firstname" placeholder="First Name" th:field="*{firstName}" type="text">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-1" name="lastname" placeholder="Last Name" th:field="*{lastName}" type="text">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <input class="input--style-1 js-datepicker" name="birthday" placeholder="BIRTHDATE" th:field="*{DateOfBirth}" type="text">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="class" th:field="*{roles}">
                                    <option disabled="disabled" selected="selected" th:field="*{roles}" value="Role">
                                        Role
                                    </option>
                                    <option th:field="*{roles}" value="ROLE_USER">User</option>
                                    <option th:field="*{roles}" value="ROLE_ADMIN">Admin</option>
                                    <option th:field="*{roles}" value="ROLE_SUPPLIER">Product_Supplier</option>
                                </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <input class="input--style-1" name="Email" placeholder="Email" th:field="*{email}" type="text">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-1" name="Password" placeholder="Password" th:field="*{password}" type="password">
                                </div>
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" name="Phone" placeholder="Phone" th:field="*{Phone}" type="text">
                            </div>
                            <div class="p-t-20">
                                <button class="btn btn--radius btn--green" type="submit">Submit</button>
                            </div>
                            <input id="id" th:field="*{id}" type="hidden">
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
