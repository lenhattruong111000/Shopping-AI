<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>New Laptop Info</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
 	<h1>Laptop Information</h1>
 	<hr>
 	<h2>Add Laptop</h2>
 	
 	<form action="/saveLaptop" th:object="${laptop}" method="post">
 		<!--Add hidden form field to handle update-->	
 		<input type="hidden" th:field=*{id} />
 		
 		<input type="text" th:field="*{Name}" 
 		placeholder="Name" class="form-control mb-4 col-4">
 		
 		<input type="number" th:field="*{Price}" 
 		placeholder="Price" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Supplier}" 
 		placeholder="Supplier" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{CPU}" 
 		placeholder="CPU" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Screen}" 
 		placeholder="Screen" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{RAM}" 
 		placeholder="RAM" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Graphics}" 
 		placeholder="Graphics" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Storage}" 
 		placeholder="Storage" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Operating_System}" 
 		placeholder="Operating_Sytem" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Cell}" 
 		placeholder="Cell" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{weight}" 
 		placeholder="weight" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Guarantee_info}" 
 		placeholder="Guarantee_info" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Color}" 
 		placeholder="Color" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Other_info}" 
 		placeholder="Other_info" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{ImageID}" name="imageId" 
 		placeholder="ImageID" class="form-control mb-4 col-4">
 		
 		<div>
 			<table>
 				<tr>
 					<th> <input type="hidden" th:field="${imageLaptop.Image1}" placeholder="Image1" class="form-control mb-4 col-4"></th>
 					<th> <input type="hidden" th:field="${imageLaptop.Image2}" placeholder="Image2" class="form-control mb-4 col-4"></th>
 				</tr>
 				<tr>
 					<th> <input type="hidden" th:field="${imageLaptop.Image3}" placeholder="Image3" class="form-control mb-4 col-4"></th>
 					<th> <input type="hidden" th:field="${imageLaptop.Image4}" placeholder="Image4" class="form-control mb-4 col-4"></th>
 				</tr>
 				<tr>
 					<th> <input type="hidden" th:field="${imageLaptop.Image5}" placeholder="Image5" class="form-control mb-4 col-4"></th>
 					<th> <input type="hidden" th:field="${imageLaptop.Image6}" placeholder="Image6" class="form-control mb-4 col-4"></th>
 				</tr>
 				<tr>
 					<th> <input type="hidden" th:field="${imageLaptop.Image7}" placeholder="Image7" class="form-control mb-4 col-4"></th>
 					
 				</tr> 
 				
 			</table>
 		</div>
 		
 		<input type="text" th:field="*{Type}" name="typeLaptop"
 		placeholder="Type" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{Description}" 
 		placeholder="Description" class="form-control mb-4 col-4">
 		
 		
 		<button type="submit" class="btn btn-outline-primary">Submit</button>
 		<button type="reset" class="btn btn-outline-primary">Reset</button>
 		<a href="/viewListLaptop">
			<button type="button" class="btn btn-outline-primary">Cancel</button>
		</a>
 	</form>
 </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
