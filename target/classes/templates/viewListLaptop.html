<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>View List Of Laptop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div align="center" class="container my-2">
	
	<div align="left">
		<table>
			<tr>
				<th><h2 align="left">Laptop List</h2>
				<th><a href="/newLaptopForm">
						<button type="button" class="btn btn-outline-primary">Add(+)</button>
					</a>
			</tr>
		</table>
	</div>
	
	<table border="1" class="table table-striped table-hover table-responsive-md">
	
	<thead>
		<tr>
			<th>Laptop_id
			<th>Laptop_name
			<th>Price
			<th>Supplier
			<th>CPU
			<th>Screen
			<th>RAM
			<th>Graphics
			<th>Storage
			<th>Operate_System
			<th>Cell
			<th>Weight
			<th>Guarantee
			<th>Color
			<th>Other_Info
			<th>ImageID
			<th>Type
			<th>Description
			
		</tr>
	</thead>
	<tbody align="center">
		<tr th:each="laptop : ${listLaptops}" >
			<td th:text="${laptop.id}"></td>
			<td th:text="${laptop.Name}"></td>
			<td th:utext="${#numbers.formatDecimal(laptop.Price,0,0)}"></td>
			<td th:text="${laptop.Supplier}"></td>
			<td th:text="${laptop.CPU}"></td>
			<td th:text="${laptop.Screen}"></td>
			<td th:text="${laptop.RAM}"></td>
			<td th:text="${laptop.Graphics}"></td>
			<td th:text="${laptop.Storage}"></td>
			<td th:text="${laptop.Operating_System}"></td>
			<td th:text="${laptop.Cell}"></td>
			<td th:text="${laptop.weight}"></td>
			<td th:text="${laptop.Guarantee_info}"></td>
			<td th:text="${laptop.Color}"></td>
			<td th:text="${laptop.Other_info}"></td>
			<td th:text="${laptop.ImageID}"></td>
			<td th:text="${laptop.Type}"></td>
			<td th:text="${laptop.Description}"></td>
			<td>
			
			<div th:each="imageLaptop: ${listImages}"></div>
			<div >
				<table>
					<tr>
						<th><a th:href="@{/updateLaptopForm/{id}(id=${laptop.id})}"> <button type="button" class="btn btn-outline-primary">Update</button></a> 
						<th> <a th:href="@{/deleteLaptop/{id}(id=${laptop.id})}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
					</tr>
				</table>
			</div>
				</td>
		</tr>
	</tbody>
	</table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
