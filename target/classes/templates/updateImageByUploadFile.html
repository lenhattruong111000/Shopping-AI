<body>
	<form action="/saveByUploadFile" th:object="${myUploadForm}" method="post" enctype="multipart/form-data">
		<div>
			<h2>Update Image Laptop by Upload File</h2>
			<hr> 
			<input type="hidden" th:field="*{description}" style="width:300px;"/>  
			
			<input type="hidden" th:field="${imageLaptop.Id}" name="id" placeholder="id" class="form-control mb-4 col-4">
			<input type="hidden" th:field="${imageLaptop.ImageID}" name="imageID" placeholder="ImageID" class="form-control mb-4 col-4">
 			<input type="hidden" th:field="${imageLaptop.Type}" name="imageID" placeholder="typeLaptop" class="form-control mb-4 col-4">
			 
			
 			<table>
 				<tr>
 					<th> Image1:<input type="file" th:field="*{fileDatas}" id="fileimage1" class="form-control mb-4 col-4" size="60"></th>
 					<th> Image2:<input type="file" th:field="*{fileDatas}" id="fileimage2" class="form-control mb-4 col-4" size="60"></th>
 				</tr>
 				<tr>
 					<th> Image3:<input type="file" th:field="*{fileDatas}" id="fileimage3" class="form-control mb-4 col-4" size="60"></th>
 					<th> Image4:<input type="file" th:field="*{fileDatas}" id="fileimage4" class="form-control mb-4 col-4" size="60"></th>
 				</tr>
 				<tr>
 					<th> Image5:<input type="file" th:field="*{fileDatas}" id="fileimage5" class="form-control mb-4 col-4" size="60"></th>
 					<th> Image6:<input type="file" th:field="*{fileDatas}" id="fileimage6" class="form-control mb-4 col-4" size="60"></th>
 				</tr>
 				<tr>
 					<th> Image7:<input type="file" th:field="*{fileDatas}" id="fileimage7" placeholder="Image7" class="form-control mb-4 col-4"size="60"></th>
 					<th><button type="submit" class="btn btn-outline-primary">Submit</button>
 						<a href="/Manage_laptop">
							<button type="button" class="btn btn-outline-primary">Cancel</button>
						</a>
 				</tr> 
 				<tr>
 			</table>
 			<p>
 				<img alt="imagePreview" id="imagePreview1">
 				<img alt="imagePreview" src="" id="imagePreview2">
 				<img alt="imagePreview" src="" id="imagePreview3">
 				<img alt="imagePreview" src="" id="imagePreview4">
 				<img alt="imagePreview" src="" id="imagePreview5">
 				<img alt="imagePreview" src="" id="imagePreview6">
 				<img alt="imagePreview" src="" id="imagePreview7">
 				
 				<script type="text/javascript">
					$(document).ready(function(){
					$('#fileimage1').change(function(){
						showImagePreview(this);
				
						});
					})
		
					function showImagePreview(fileInput){
						file =fileInput.files[0];
						reader = new FileReader();
						reader.onload = function(e){
						$('#imagePreview1').attr('src', e.target.result);
					};
						reader.readAsDataURL(file);
					}
			</script>
			
 			</p>
