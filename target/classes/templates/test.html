body {
  margin-top: 40px;
  text-align: center;
  font-size: 14px;
  font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
}

#wrap {
  width: 1500px;
  margin: 0 auto;
}

#external-events {
  float: left;
  width: 150px;
  padding: 0 10px;
  border: 1px solid #ccc;
  background: #eee;
  text-align: left;
}

#external-events h4 {
  font-size: 16px;
  margin-top: 0;
  padding-top: 1em;
}

#external-events .fc-event {
  margin: 10px 0;
  cursor: pointer;
}

#external-events p {
  margin: 1.5em 0;
  font-size: 11px;
  color: #666;
}

#external-events p input {
  margin: 0;
  vertical-align: middle;
}

#calendar {
  float: right;
  width: 900px;
}
.mb-20{
  margin-bottom:20px;
}
/* Stuff to make codepen work */
 *, *:after, *:before {
	 -webkit-box-sizing: border-box;
	 -moz-box-sizing: border-box;
	 box-sizing: border-box;
}
/* XV SCSS Variables */
/* Outer Hexagon */
 .hexagon-grid-container {
	 display: flex;
	 flex-wrap: wrap;
	 width: 60%;
	 margin: 0 auto;
	 padding: 0;
	 list-style: none;
}
 .hexagon {
	 position: relative;
	 width: 140px;
	 height: 80.83px;
	 background-color: #9fa0a2;
	 margin: 44px 2px 0;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .hexagon:before, .hexagon:after {
	 content: "";
	 position: absolute;
	 width: 0;
	 border-left: 70px solid transparent;
	 border-right: 70px solid transparent;
}
 .hexagon:before {
	 bottom: 100%;
	 border-bottom: 40.41px solid #9fa0a2;
}
 .hexagon:after {
	 top: 100%;
	 width: 0;
	 border-top: 40.41px solid #9fa0a2;
}
/* Inner Hexagon */
 .hexagon-inner {
	 position: relative;
	 width: 136px;
	 height: 78.52px;
	 background-color: #c9c9c9;
	 margin: 39.26px 0;
	 display: flex;
	 justify-content: center;
}
 .hexagon-inner:before, .hexagon-inner:after {
	 content: "";
	 position: absolute;
	 width: 0;
	 border-left: 68px solid transparent;
	 border-right: 68px solid transparent;
	 z-index: 1;
}
 .hexagon-inner:before {
	 bottom: 100%;
	 border-bottom: 39.26px solid #c9c9c9;
}
 .hexagon-inner:after {
	 top: 100%;
	 width: 0;
	 border-top: 39.26px solid #c9c9c9;
}
/* Media queries */
 @media (min-width: 1920px) {
	 .hexagon-grid-container {
		 width: 1600px;
	}
	 .hexagon:nth-child(21n+12) {
		 margin-left: 74px;
	}
}
 @media (max-width: 1919px) and (min-width: 1280px) {
	 .hexagon-grid-container {
		 width: 1100px;
	}
	 .hexagon:nth-child(14n+8) {
		 margin-left: 74px;
	}
}
 @media (max-width: 1279px) and (min-width: 1024px) {
	 .hexagon-grid-container {
		 width: 960px;
	}
	 .hexagon:nth-child(12n+7) {
		 margin-left: 74px;
	}
}
 @media (max-width: 1023px) and (min-width: 781px) {
	 .hexagon-grid-container {
		 width: 780px;
	}
	 .hexagon:nth-child(9n+6) {
		 margin-left: 74px;
	}
}
 @media (max-width: 780px) and (min-width: 640px) {
	 .hexagon-grid-container {
		 width: 640px;
	}
	 .hexagon:nth-child(7n+5) {
		 margin-left: 74px;
	}
}
 @media (max-width: 639px) {
	 .hexagon-grid-container {
		 width: 320px;
	}
	 .hexagon:nth-child(3n+3) {
		 margin-left: 74px;
	}
}
/* Avatar */
 .hexagon-avatar-img {
	 position: absolute;
	 width: 42px;
	 border-radius: 42px;
	 border: 2px solid #fff;
	 top: -24px;
	 z-index: 1;
}
/* Name */
 .hexagon-name {
	 position: absolute;
	 width: 130px;
	 text-align: center;
	 font-family: 'Roboto Condensed', sans-serif;
	 font-weight: 700;
	 font-size: 14px;
	 top: 25px;
	 z-index: 1;
}
/* Metric */
 .hexagon-metric-label {
	 position: absolute;
	 width: 130px;
	 text-align: center;
	 font-family: 'Roboto Condensed', sans-serif;
	 font-weight: 100;
	 font-size: 12px;
	 top: 48px;
	 z-index: 1;
}
/* Score */
 .hexagon-featured-score {
	 position: absolute;
	 z-index: 2;
	 bottom: -24px;
	 width: 32px;
	 height: 32px;
	 border-radius: 36px;
	 border: 1px solid;
	 text-align: center;
	 padding-top: 9px;
	 font-family: 'Roboto Condensed', sans-serif;
	 font-weight: 700;
	 font-size: 12px;
	 color: #fff;
	 background: #b4b5b6;
	 border-color: #9fa0a2;
}
/* Right / Left Icons */
 .hexagon-icon-left, .hexagon-icon-right {
	 position: absolute;
	 z-index: 2;
	 top: 58px;
	 width: 24px;
	 height: 24px;
	 border-radius: 24px;
	 border: 1px solid #9fa0a2;
	 background: #b4b5b6;
	 color: #9fa0a2;
	 text-align: center;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 font-size: 10px;
}
 .hexagon-icon-left {
	 left: 3px;
}
 .hexagon-icon-right {
	 right: 3px;
}
/* Hexagon Color Coding */
 .hexagon.hexagon-green {
	 background-color: rgba(133, 177, 58, 1);
}
 .hexagon.hexagon-green:before {
	 border-bottom: 40.41px solid rgba(133, 177, 58, 1);
}
 .hexagon.hexagon-green:after {
	 border-top: 40.41px solid rgba(133, 177, 58, 1);
}
 .hexagon.hexagon-green .hexagon-inner {
	 background-color: #a9c875;
}
 .hexagon.hexagon-green .hexagon-inner:before {
	 border-bottom: 39.26px solid #a9c875;
}
 .hexagon.hexagon-green .hexagon-inner:after {
	 border-top: 39.26px solid #a9c875;
}
 .hexagon.hexagon-green .hexagon-featured-score {
	 background: rgba(147, 193, 67, 1);
	 border-color: rgba(133, 177, 58, 1);
}
 .hexagon.hexagon-blue {
	 background-color: rgba(47, 155, 167, 1);
}
 .hexagon.hexagon-blue:before {
	 border-bottom: 40.41px solid rgba(47, 155, 167, 1);
}
 .hexagon.hexagon-blue:after {
	 border-top: 40.41px solid rgba(47, 155, 167, 1);
}
 .hexagon.hexagon-blue .hexagon-inner {
	 background-color: #6db9c1;
}
 .hexagon.hexagon-blue .hexagon-inner:before {
	 border-bottom: 39.26px solid #6db9c1;
}
 .hexagon.hexagon-blue .hexagon-inner:after {
	 border-top: 39.26px solid #6db9c1;
}
 .hexagon.hexagon-blue .hexagon-featured-score {
	 background: rgba(53, 173, 187, 1);
	 border-color: rgba(47, 155, 167, 1);
}
 .hexagon.hexagon-yellow {
	 background-color: rgba(227, 169, 40, 1);
}
 .hexagon.hexagon-yellow:before {
	 border-bottom: 40.41px solid rgba(227, 169, 40, 1);
}
 .hexagon.hexagon-yellow:after {
	 border-top: 40.41px solid rgba(227, 169, 40, 1);
}
 .hexagon.hexagon-yellow .hexagon-inner {
	 background-color: #ebc268;
}
 .hexagon.hexagon-yellow .hexagon-inner:before {
	 border-bottom: 39.26px solid #ebc268;
}
 .hexagon.hexagon-yellow .hexagon-inner:after {
	 border-top: 39.26px solid #ebc268;
}
 .hexagon.hexagon-yellow .hexagon-featured-score {
	 background: rgba(230, 178, 63, 1);
	 border-color: rgba(227, 169, 40, 1);
}
 .hexagon.hexagon-red {
	 background-color: rgba(204, 55, 77, 1);
}
 .hexagon.hexagon-red:before {
	 border-bottom: 40.41px solid rgba(204, 55, 77, 1);
}
 .hexagon.hexagon-red:after {
	 border-top: 40.41px solid rgba(204, 55, 77, 1);
}
 .hexagon.hexagon-red .hexagon-inner {
	 background-color: #db7382;
}
 .hexagon.hexagon-red .hexagon-inner:before {
	 border-bottom: 39.26px solid #db7382;
}
 .hexagon.hexagon-red .hexagon-inner:after {
	 border-top: 39.26px solid #db7382;
}
 .hexagon.hexagon-red .hexagon-featured-score {
	 background: rgba(209, 75, 95, 1);
	 border-color: rgba(204, 55, 77, 1);
}
/* Icon Color Coding */
 .hexagon-icon-green {
	 background: rgba(147, 193, 67, 1);
	 border-color: rgba(133, 177, 58, 1);
	 color: rgba(106, 141, 46, 1);
}
 .hexagon-icon-blue {
	 background: rgba(53, 173, 187, 1);
	 border-color: rgba(47, 155, 167, 1);
	 color: rgba(37, 124, 133, 1);
}
 .hexagon-icon-yellow {
	 background: rgba(230, 178, 63, 1);
	 border-color: rgba(227, 169, 40, 1);
	 color: rgba(181, 135, 32, 1);
}
 .hexagon-icon-red {
	 background: rgba(209, 75, 95, 1);
	 border-color: rgba(204, 55, 77, 1);
	 color: rgba(163, 44, 61, 1);
}

</style>

<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
<script src='https://code.jquery.com/ui/1.11.2/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.min.js'></script>
<script id="rendered-js">
$(document).ready(function () {

  // Manage status of dragging event and calendar
  var calEventStatus = [];


  /* Required functions */

  var isEventOverDiv = function (x, y) {

    var external_events = $('#external-events');
    var offset = external_events.offset();
    offset.right = external_events.width() + offset.left;
    offset.bottom = external_events.height() + offset.top;

    // Compare
    if (x >= offset.left &&
    y >= offset.top &&
    x <= offset.right &&
    y <= offset.bottom) {return true;}
    return false;

  };


  function makeEventsDraggable() {

    $('.fc-draggable').each(function () {

      // store data so the calendar knows to render an event upon drop
      $(this).data('event', {
        title: $.trim($(this).text()), // use the element's text as the event title
        stick: true // maintain when user navigates (see docs on the renderEvent method)
      });

      // make the event draggable using jQuery UI
      $(this).draggable({
        zIndex: 999,
        revert: true, // will cause the event to go back to its
        revertDuration: 0 //  original position after the drag
      });

      console.log('makeEventsDraggable');

      // Dirty fix to remove highlighted blue background
      $("td").removeClass("fc-highlight");

    });

  }



  /* initialize the external events
    -----------------------------------------------------------------*/

  $('#external-events .fc-event').each(function () {

    // store data so the calendar knows to render an event upon drop
    $(this).data('event', {
      title: $.trim($(this).text()), // use the element's text as the event title
      stick: true // maintain when user navigates (see docs on the renderEvent method)
    });

    // make the event draggable using jQuery UI
    $(this).draggable({
      zIndex: 999,
      revert: true, // will cause the event to go back to its
      revertDuration: 0 //  original position after the drag
    });

  });


  /* initialize the calendar1
      -----------------------------------------------------------------*/

  $('#calendar1').fullCalendar({
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay' },

    editable: true,
    droppable: true, // this allows things to be dropped onto the calendar
    dragRevertDuration: 0,
    eventLimit: true, // allow "more" link when too many events
    drop: function (date, jsEvent, ui) {console.log('calendar 1 drop');console.log(date);console.log(jsEvent);console.log(ui);console.log(this);
      // is the "remove after drop" checkbox checked?
      if ($('#drop-remove').is(':checked')) {
        // if so, remove the element from the "Draggable Events" list
        $(this).remove();
      }

      // if event dropped from another calendar, remove from that calendar
      if (typeof calEventStatus['calendar'] != 'undefined') {
        $(calEventStatus['calendar']).fullCalendar('removeEvents', calEventStatus['event_id']);
        //$(calEventStatus['calendar']).fullCalendar('unselect');
      }

      makeEventsDraggable();
    },
    eventReceive: function (event) {console.log('calendar 1 eventReceive');
      makeEventsDraggable();
    },
    eventDrop: function (event, delta, revertFunc, jsEvent, ui, view) {console.log('calendar 1 eventDrop');
      makeEventsDraggable();
    },
    eventDragStart: function (event, jsEvent, ui, view) {
      console.log(event);console.log(jsEvent);console.log(ui);console.log(view);

      // Add dragging event in global var
      calEventStatus['calendar'] = '#calendar1';
      calEventStatus['event_id'] = event._id;
      console.log('calendar 1 eventDragStart');
    },
    eventDragStop: function (event, jsEvent, ui, view) {console.log('calendar 1 eventDragStop');

      if (isEventOverDiv(jsEvent.clientX, jsEvent.clientY)) {
        $('#calendar1').fullCalendar('removeEvents', event._id);
        var el = $("<div class='fc-event'>").appendTo('#external-events-listing').text(event.title);
        el.draggable({
          zIndex: 999,
          revert: true,
          revertDuration: 0 });

        el.data('event', { title: event.title, id: event.id, stick: true });
      }

      calEventStatus = []; // Empty
      makeEventsDraggable();
    },
    eventResize: function (event, delta, revertFunc, jsEvent, ui, view) {
      makeEventsDraggable();
    },
    viewRender: function () {console.log('calendar 1 viewRender');
      makeEventsDraggable();
    } });






//# sourceURL=pen.js
    </script>
