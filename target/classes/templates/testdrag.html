 .hexagon-grid-container {
	 display: flex;
	 flex-wrap: wrap;
	 width: 60%;
	 margin: 0 auto;
	 padding: 0;
	 list-style: none;
}
 .hexagon {
	 position: relative;
	 width: 140px;
	 height: 80.83px;
	 background-color: #9fa0a2;
	 margin: 44px 2px 0;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
.hex-image {
    width: 340px;
    height: 300px;
    background-size: cover;
    background-position: center center;
    position: relative;
    margin: 50px auto; /* centering */
    transform: rotate(10deg); /* need to rotation ? */
}
/* Left shape */
.hex-image:before {
    content: "";
    position: absolute;
    top: -1px;
    left: -1px;
    width: 0;
    height: 3px;
    border-right: 85px solid transparent;
    border-bottom: 150px solid white;
    border-top: 150px solid white;
}
/* Right shape */
.hex-image:after {
    content: "";
    position: absolute;
    top: -1px;
    right: -1px;
    width: 0;
    height: 3px;
    border-left: 85px solid transparent;
    border-bottom: 150px solid white;
    border-top: 150px solid white;
}



 .hexagon:before, .hexagon:after {
	 content: "";
	 position: absolute;
	 width: 0;
	 border-left: 70px solid transparent;
	 border-right: 70px solid transparent;
}
 .hexagon:before {
	 bottom: 100%;
	 border-bottom: 40.41px solid #9fa0a2;
}
.hexagon:after {
	 top: 100%;
	 width: 0;
	 border-top: 40.41px solid #9fa0a2;
}

<script id="rendered-js">
var imgW;

function drawImg() {
  var x = document.getElementById('myCanvas');
  var canvax = x.getContext('2d'); //getContext untuk mendeklarasikan dimensi canvas yang kita buat di var x
  var imgElement = document.getElementById('imgCanvas');
  var imgObj = new Image();
  imgObj.src = imgElement.src;

  var imgW = imgObj.width;
  var imgH = imgObj.height;
  var imgX = canvax.canvas.width * .5 - imgW * .5;
  var imgY = canvax.canvas.height * .5 - imgH * .5;

  //ev.setData("imgWidth", canvax.imgW);

  imgObj.onload = function () {//load image on canvas
    canvax.clearRect(imgX, imgY, imgW, imgH); //bersihkan canvas dari gambar sebelumnya
    canvax.drawImage(imgObj, imgX, imgY, imgW, imgH); //place image on canvas in x & y coordinat = 10
  };

}

$(document).ready(function () {

  $('.listImg li').draggable({ containment: 'document', opacity: 0.60, revert: false, helper: 'clone',
    start: function () {
      $('.infoDrag').text('Start Drag');
    },
    drag: function () {
      $('.infoDrag').text('on Dragging');
    },
    stop: function () {
      $('.infoDrag').text('Stop Dragging');
    } });


  $('#myCanvas').droppable({ hoverClass: 'borda', tolerance: 'pointer',
    drop: function (ev, ui) {
      var droppedItem = $(ui.draggable).clone();
      var canvasImg = $(this).find('img');
      var newSrc = droppedItem.find('img').attr('src');
      canvasImg.attr("src", newSrc);
      drawImg();
    } });


  $('#myCanvas').dblclick(function () {
    $('#myCanvas').draggable();

  });

});
