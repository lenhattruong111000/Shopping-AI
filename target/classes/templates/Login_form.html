<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta content="text/html;charset=UTF-8" http-equiv="content-type"/>

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/styles/login.css}" type="text/css">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap4/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/slick-1.8.0/slick.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/main_styles.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/responsive.css}" type="text/css">
</head>

<body>

<div class="container" id="container">


    <div class="form-container sign-in-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                <h1></h1>
                <p>You don't have an account yet?</p>
                <a href="/Register">
                    <button class="ghost" id="signUp">Sign Up</button>
                </a>
            </div>
        </div>
    </div>
    <div class="overlay-container">
        <form method="post" th:action="@{/Login_form}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <h1>Sign in</h1>
            <div class="social-container">
                <a class="fa fa-facebook" href="#"></a>
                <a class="fa fa-twitter" href="#"></a>
                <a class="fa fa-google-plus" href="#"></a>
            </div>
            <span>or use your account</span>
            <input autofocus="autofocus" class="form-control" id="username" name="username"
                   placeholder="Username" type="text">
            <input class="form-control" id="password" name="password" placeholder="Password"
                   type="password">
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>

    </div>
    </form>
</div>


</body>

</html>
