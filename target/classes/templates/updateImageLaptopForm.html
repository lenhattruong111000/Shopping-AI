<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Image Laptop Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="/saveUpdateImageLaptop", method="post">
		<div>
			<h2>Update Image Laptop By Link</h2>
			<hr> 
			<input type="hidden" th:field="${imageLaptop.Id}" name="id" placeholder="id" class="form-control mb-4 col-4">
			<input type="hidden" th:field="${imageLaptop.ImageID}" name="imageID" placeholder="ImageID" class="form-control mb-4 col-4">
 			<input type="hidden" th:field="${imageLaptop.Type}" name="imageID" placeholder="typeLaptop" class="form-control mb-4 col-4">
 			<table>
 				<tr>
 					<th> Image1:<input type="text" th:field="${imageLaptop.Image1}" name="image1" placeholder="Image1" class="form-control mb-4 col-4" size="60"></th>
 					<th> Image2:<input type="text" th:field="${imageLaptop.Image2}" name="image2" placeholder="Image2" class="form-control mb-4 col-4" size="60"></th>
 				</tr>
 				<tr>
 					<th> Image3:<input type="text" th:field="${imageLaptop.Image3}" name="image3" placeholder="Image3" class="form-control mb-4 col-4" size="60"></th>
 					<th> Image4:<input type="text" th:field="${imageLaptop.Image4}" name="image4" placeholder="Image4" class="form-control mb-4 col-4" size="60"></th>
 				</tr>
 				<tr>
 					<th> Image5:<input type="text" th:field="${imageLaptop.Image5}" name="image5" placeholder="Image5" class="form-control mb-4 col-4" size="60"></th>
 					<th> Image6:<input type="text" th:field="${imageLaptop.Image6}" name="image6" placeholder="Image6" class="form-control mb-4 col-4" size="60"></th>
 				</tr>
 				<tr>
 					<th> Image7:<input type="text" th:field="${imageLaptop.Image7}" name="image7" placeholder="Image7" class="form-control mb-4 col-4"size="60"></th>
 					<th><button type="submit" class="btn btn-outline-primary">Submit</button>
 						<a href="/Manage_laptop">
							<button type="button" class="btn btn-outline-primary">Cancel</button>
						</a>
 				</tr> 
 				<tr>
 			</table>
 		</div>
	</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
